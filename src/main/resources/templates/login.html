<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 - Linfinity Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">로그인</h1>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">아이디</label>
        <input type="text" id="username" class="w-full px-3 py-2 border rounded" placeholder="아이디 입력">
    </div>

    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
        <input type="password" id="password" class="w-full px-3 py-2 border rounded" placeholder="비밀번호 입력">
    </div>

    <button onclick="login()" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
        로그인
    </button>

    <div class="mt-4 text-center">
        <a href="/signup" class="text-sm text-blue-500 hover:underline">회원가입 하러가기</a>
    </div>
</div>

<script>
    function login() {
        const data = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        };

        fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(async response => {
                if (response.ok) {
                    alert("로그인 성공!");
                    window.location.href = "/qna"; // 로그인 후 QnA 게시판으로 이동
                } else {
                    const errorMsg = await response.text();
                    alert("로그인 실패: " + errorMsg);
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
