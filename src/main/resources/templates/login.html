<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 - Linfinity Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">로그인</h1>

    <!-- 시큐리티가 처리하도록 form 태그 사용 -->
    <!-- action="/login": SecurityConfig의 loginProcessingUrl과 일치 -->
    <form action="/login" method="post">

        <!-- 로그인 실패 시 URL 파라미터로 error가 옴 -->
        <div th:if="${param.error}" class="mb-4 text-red-500 text-sm text-center font-bold">
            아이디 또는 비밀번호가 올바르지 않습니다.
        </div>

        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">아이디</label>
            <!-- name="username": SecurityConfig의 usernameParameter와 일치 -->
            <input type="text" name="username" class="w-full px-3 py-2 border rounded" placeholder="아이디 입력" required>
        </div>

        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
            <!-- name="password": SecurityConfig의 passwordParameter와 일치 -->
            <input type="password" name="password" class="w-full px-3 py-2 border rounded" placeholder="비밀번호 입력" required>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
            로그인
        </button>
    </form>

    <div class="mt-4 text-center">
        <a href="/signup" class="text-sm text-blue-500 hover:underline">회원가입 하러가기</a>
    </div>
</div>

</body>
</html>
