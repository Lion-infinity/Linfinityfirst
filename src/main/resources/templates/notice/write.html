<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지사항 등록 - Linfinity Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-10 flex justify-center">

<div class="bg-white p-8 rounded shadow-md w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-6 text-red-600">📢 공지사항 등록 (관리자)</h1>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">제목</label>
        <input type="text" id="title" class="w-full px-3 py-2 border rounded" placeholder="공지 제목을 입력하세요">
    </div>

    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">내용</label>
        <textarea id="content" class="w-full px-3 py-2 border rounded h-64" placeholder="공지 내용을 상세히 입력하세요"></textarea>
    </div>

    <div class="flex justify-end space-x-2">
        <a href="/notices" class="bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded hover:bg-gray-400">취소</a>
        <button onclick="submitNotice()" class="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-600">
            등록하기
        </button>
    </div>
</div>

<script>
    function submitNotice() {
        const title = document.getElementById("title").value;
        const content = document.getElementById("content").value;

        if (!title || !content) {
            alert("제목과 내용을 모두 입력해주세요.");
            return;
        }

        const data = {
            title: title,
            content: content
        };

        fetch('/api/notices', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(async response => {
                if (response.ok) {
                    alert("공지사항이 등록되었습니다.");
                    window.location.href = "/notices";
                } else if (response.status === 403) {
                    alert("관리자 권한이 필요합니다.");
                    window.location.href = "/login";
                } else {
                    const errorText = await response.text();
                    alert("등록 실패: " + errorText);
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
