<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>질문 작성 - Linfinity Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 p-10 flex justify-center">

<div class="bg-white p-8 rounded shadow-md w-full max-w-2xl">
    <h1 class="text-2xl font-bold mb-6">질문 작성하기</h1>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">제목</label>
        <input type="text" id="title" class="w-full px-3 py-2 border rounded" placeholder="궁금한 내용을 요약해주세요">
    </div>

    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">내용</label>
        <textarea id="question" class="w-full px-3 py-2 border rounded h-40" placeholder="상세 내용을 적어주세요"></textarea>
    </div>

    <div class="flex justify-end space-x-2">
        <a href="/qna" class="bg-gray-300 text-gray-700 font-bold py-2 px-4 rounded hover:bg-gray-400">취소</a>
        <button onclick="submitQna()" class="bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600">
            등록하기
        </button>
    </div>
</div>

<script>
    function submitQna() {
        const data = {
            title: document.getElementById("title").value,
            question: document.getElementById("question").value
        };

        fetch('/api/qna', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(async response => {
                if (response.ok) {
                    alert("질문이 등록되었습니다.");
                    window.location.href = "/qna";
                } else if (response.status === 403) {
                    alert("로그인이 필요합니다.");
                    window.location.href = "/login";
                } else {
                    alert("등록 실패!");
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
