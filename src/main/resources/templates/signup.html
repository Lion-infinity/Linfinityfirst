<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - Linfinity Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">회원가입</h1>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">아이디</label>
        <input type="text" id="username" class="w-full px-3 py-2 border rounded">
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
        <input type="password" id="password" class="w-full px-3 py-2 border rounded">
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">이메일</label>
        <input type="email" id="email" class="w-full px-3 py-2 border rounded">
    </div>

    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">가입 유형</label>
        <select id="roleName" class="w-full px-3 py-2 border rounded bg-white">
            <!-- DB 데이터(USER, SELLER, ADMIN)와 일치하도록 value 수정 -->
            <option value="USER">구매 고객 (USER)</option>
            <option value="SELLER">판매자 (SELLER)</option>
            <option value="ADMIN">관리자 (ADMIN)</option>
        </select>
    </div>

    <button onclick="signup()" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">
        가입하기
    </button>
</div>

<script>
    function signup() {
        const data = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value,
            email: document.getElementById("email").value,
            roleName: document.getElementById("roleName").value
        };

        fetch('/api/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(async response => {
                if (response.ok) {
                    alert("회원가입 성공! 로그인해주세요.");
                    window.location.href = "/login";
                } else {
                    const errorMsg = await response.text();
                    alert("가입 실패: " + errorMsg);
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
