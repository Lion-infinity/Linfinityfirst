<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입 - Linfinity Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<div class="bg-white p-8 rounded shadow-md w-96">
    <h1 class="text-2xl font-bold mb-6 text-center">회원가입</h1>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">아이디</label>
        <input type="text" id="username" class="w-full px-3 py-2 border rounded" placeholder="아이디 입력">
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">비밀번호</label>
        <input type="password" id="password" class="w-full px-3 py-2 border rounded" placeholder="비밀번호 입력">
    </div>

    <!-- [추가] 비밀번호 확인 입력창 -->
    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">비밀번호 확인</label>
        <input type="password" id="passwordConfirm" class="w-full px-3 py-2 border rounded" placeholder="비밀번호 재입력">
        <p id="pwMsg" class="text-xs mt-1 hidden"></p> <!-- 일치 여부 메시지용 -->
    </div>

    <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2">이메일</label>
        <input type="email" id="email" class="w-full px-3 py-2 border rounded" placeholder="example@email.com">
    </div>

    <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2">가입 유형</label>
        <select id="roleName" class="w-full px-3 py-2 border rounded bg-white">
            <option value="USER">구매 고객 (USER)</option>
            <option value="SELLER">판매자 (SELLER)</option>
            <option value="ADMIN">관리자 (ADMIN)</option>
        </select>
    </div>

    <button onclick="signup()" class="w-full bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-600">
        가입하기
    </button>
</div>

<script>
    function signup() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        // [추가] 비밀번호 확인 값 가져오기
        const passwordConfirm = document.getElementById("passwordConfirm").value;
        const email = document.getElementById("email").value;
        const roleName = document.getElementById("roleName").value;

        // [추가] 유효성 검사: 비밀번호 일치 확인
        if (password !== passwordConfirm) {
            alert("비밀번호가 일치하지 않습니다. 다시 확인해주세요.");
            document.getElementById("passwordConfirm").focus();
            return; // 검증 실패 시 함수 종료 (서버로 전송 안 함)
        }

        if (!username || !password || !email) {
            alert("모든 정보를 입력해주세요.");
            return;
        }

        const data = {
            username: username,
            password: password,
            email: email,
            roleName: roleName
        };

        fetch('/api/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
        })
            .then(async response => {
                if (response.ok) {
                    alert("회원가입 성공! 로그인해주세요.");
                    window.location.href = "/login";
                } else {
                    const errorMsg = await response.text();
                    alert("가입 실패: " + errorMsg);
                }
            })
            .catch(error => console.error('Error:', error));
    }
</script>

</body>
</html>
